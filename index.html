<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      font-family: "Press Start 2P", cursive;
    }

    body {
      background-color: blueviolet;
    }
    button {
      border: 0;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: gray;
    }
  </style>
</head>
<div style="display: inline-block; position: relative">
  <div
    id="overlappingDiv"
    style="
      background-color: red;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
    "
  ></div>


  <!-- represents health bar of enemy-->
  <div
    style="
      background-color: white;
      width: 250px;
      position: absolute;
      top: 50px;
      left: 50px;
      border: 4px black solid;
      padding: 12px;
    "
  >
    <h1 style="font-size: 16px">Draggle</h1>
    <div style="position: relative;">
      <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
      <div style="height: 5px; background-color: greenyellow; position: absolute; top: 0; left: 0; right: 0;"></div>
    </div>
  </div>
  <!-- Represents health bar of player-->

  <div
    style="
      background-color: white;
      width: 250px;
      position: absolute;
      bottom: 250px;
      right: 50px;
      border: 4px black solid;
      padding: 12px;
    "
  >
    <h1 style="font-size: 16px">Emby</h1>
    <div style="position: relative;">
      <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
      <div style="height: 5px; background-color: greenyellow; position: absolute; top: 0; left: 0; right: 0;"></div>
    </div>
  </div>

  <div></div>
  
  <canvas></canvas>

  <div
    style="
      background-color: white;
      height: 125px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 4px black solid;
      display: flex;
    "
  >
    <div
      style="
        width: 66.66%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      "
    >
      <button>Tackle</button>
      <button>Attack2</button>
    </div>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 33.33%;
        border-left: 4px black solid;
        font-size: 10px;
      "
    >
      <h1>Atack type</h1>
    </div>
  </div>
</div>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
  integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script src="data/battles.js"></script>
<script src="data/collision.js"></script>
<script src="classes.js"></script>
<script src="index.js"></script>
